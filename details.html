<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>




<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg" bs-theme="dark" style="background-color: #211F20;">
            <div class="container-fluid">
                <img src="./assets/logowine.jpg" alt="Logo" class="img-fluid" style="width: 70px; height: auto;">
                <a class="navbar-brand text-light" href="#">Wines</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="./homepage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./backoffice.html">Backoffice</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <main class="flex-grow-1">
            <h1 class="text-center">Enoteca</h1>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col col-12 col-lg-6 col-md-8">
                        <div class="card">
                            <img id="image" src="..." class="card-img-top" alt="Vino" />
                            <div class="card-body text-center">
                                <h5 class="card-title" id="name"></h5>
                                <p class="card-text" id="description"></p>
                                <p class="card-text" id="price"></p>
                                <p class="card-text" id="brand"></p>
                                <div class="text-center">
                                    <button onclick="editWine()" class="btn btn-warning">
                                        Modifica
                                    </button>
                                    <button onclick="deleteWine()" class="btn btn-danger">
                                        Elimina
                                    </button>
        </main>
        <footer class="text-center py-3" style="background-color: #211F20;">
            <p class="m-0 text-light">Wines - <span class="text-light" id="year"></span></p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./script/details.js"></script>
</body>

</html>
