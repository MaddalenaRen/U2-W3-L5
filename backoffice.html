<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>





<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg" bs-theme="dark" style="background-color: #211F20;">
            <div class="container-fluid">
                <img src="./assets/logowine.jpg" alt="Logo" class="img-fluid" style="width: 70px; height: auto;">
                <a class="navbar-brand text-light" href="#">Wines</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="./homepage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./backoffice.html">Backoffice</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <h2 class="text-center my-4">Amministrazione</h2>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6 col-md-8">
                    <form class="my-3 shadow-sm p-4 rounded bg-light border" id="event-form">
                        <h3 class="text-center mb-4">Crea Nuovo Prodotto</h3>

                        <!-- Immagine -->
                        <div class="mb-3">
                            <label for="image" class="form-label">Immagine prodotto</label>
                            <input type="text" class="form-control" id="image" required
                                placeholder="Inserisci il link dell'immagine" />
                        </div>

                        <!-- Nome prodotto -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome Prodotto</label>
                            <input type="text" class="form-control" id="name" required
                                placeholder="Nome del prodotto" />
                        </div>

                        <!-- Descrizione -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione</label>
                            <textarea class="form-control" id="description" required
                                placeholder="Tipologia e descrizione del prodotto" rows="5"></textarea>
                        </div>

                        <!-- Prezzo -->
                        <div class="mb-3">
                            <label for="price" class="form-label">Prezzo (â‚¬)</label>
                            <input type="text" class="form-control" id="price" required placeholder="10" />
                        </div>

                        <!-- Azienda -->
                        <div class="mb-3">
                            <label for="brand" class="form-label">Azienda</label>
                            <input type="text" class="form-control" id="brand" required
                                placeholder="Azienda produttrice" />
                        </div>

                        <!-- Bottone di invio -->
                        <button type="submit" class="btn btn-primary w-100 py-2">Crea!</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    </main>
    <footer class="text-center py-3" style="background-color: #211F20;">
        <p class="m-0 text-light">Wines - <span class="text-light" id="year"></span></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script/backoffice.js"></script>
</body>

</html>
